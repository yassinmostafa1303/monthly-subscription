<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Subscribe with Google Pay</title>
    <script type="text/javascript" src="main.js"></script>
    <script async src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
        }

        #google-pay-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Subscribe for $29/month</h2>
        <div class="google-pay-button" data-price="29" data-description="Monthly Subscription"></div>
    </div>
</body>

</html>
